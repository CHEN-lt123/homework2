<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Control</title>
</head>
<body>
    <h1>控制設備</h1>
    <button onclick="controlDevice('on')">開啟</button>
    <button onclick="controlDevice('off')">關閉</button>

    <script>
        function controlDevice(action) {
            fetch(`/device/${action}/`)
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => alert('操作失敗: ' + error));
        }
    </script>
</body>
</html>
